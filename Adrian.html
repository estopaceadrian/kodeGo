<html>
  <head>
    <style>
      .header {
        padding: 10%;
        text-align: center;
        background: #dcdcdc;
        color: #cd3b3b;
        font-size: 30px;
        height: 75%;
        text-transform: uppercase;
      }

      .passion {
        padding: 20px;
        text-align: center;
        background: #2f4f4f;
        color: #fffafa;
        font-size: 30px;
        height: 25%;
        padding-top: 7%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>My First HTML Page</title>
  </head>
  <body style="font-family: sans-serif">
    <div class="header">
      <h1 style="font-size: 50px; margin-top: 30%">
        Welcome to My First HTML Page!
      </h1>
    </div>

    <div class="container">
      <p style="font-size: 50px; text-align: center; height: 25%">
        I am <strong style="font-size: 120px">{ Adrian }</strong>
      </p>
    </div>
    <div class="passion">
      <h1>My Passions</h1>
    </div>
    <div class="container">
      <ul class="list-unstyled">
        <li class="media">
          <img class="mr-3" src="eating.jpg" alt="eats" />
          <div class="media-body">
            <h1 class="media-heading">Eating</h1>
          </div>
        </li>
        <li class="media my-4">
          <div class="media-body align-self-center">
            <h1 class="">Watching Movies</h1>
          </div>
          <img class="mr-3" src="movie.webp" alt="list of mivies" />
        </li>
        <li class="media">
          <img class="mr-3" src="games.webp" alt="list of games" />
          <div class="media-body align-self-end">
            <h1 class="media-heading">Playing Games</h1>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
