<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <title>Myshopee | Login</title>

    <style>
      * {
        box-sizing: border-box;
      }
      .capt {
        font-size: smaller;
        font-weight: 200;
      }
      .optx {
        font-size: small;
        font-weight: 200;
      }
      .sign-up {
        border: 1px solid green;
        padding: 22px;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <h1>GrabPH</h1>
    </div>
    <div class="container-fluid row bg-success p-5">
      <div class="col-9 color-primary">
        <div></div>
      </div>
      <div class="container col-3 sign-up bg-white">
        <label for="Display Name">User name</label>
        <input class="form-control mb-2" type="text" />
        <label for="password">Password</label>
        <input class="form-control mb-2" type="password" />
        <p class="capt">
          Passwords must contain at least eight characters, including at least 1
          letter and 1 number.
        </p>
        <div class="d-flex">
          <div><input type="checkbox" /></div>
          <div>
            <label class="optx ml-1" for="checkbox">
              Opt-in to receive occasional product updates, user research
              invitations, company announcements, and digests.
            </label>
          </div>
        </div>
        <div>
          <div class="d-flex justify-content-between mt-2">
            <div class="btn btn-outline-dark btn-warning">
              Sign-Up
              <!-- <input class="py-2 px-3" type="button" value="Sign-Up" /> -->
            </div>
            <div class="btn btn-outline-dark btn-warning">
              Sign-In
              <!-- <input class="py-2 px-3" type="button" value="Sign-In" /> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
