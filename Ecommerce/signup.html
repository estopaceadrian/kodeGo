<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <style>
      .capt {
        font-size: 12px;
        margin: 3px;
      }
    </style>

    <title>Sign-Up</title>
  </head>
  <body>
    <div class="container d-flex b-1">
      <div class="container">
        <p>Join the Stack Overflow community</p>
        <p>Get unstuck â€” ask a question</p>
        <p>new privileges like voting and commenting</p>
        <p>Save your favorite tags, filters, and jobs</p>
        <p>Earn reputation and badges</p>
      </div>
      <div>
        <div class="container">
          <label for="Display Name">Display name</label>
          <input class="form-control mb-2" type="text" />
          <label for="email">Email</label>
          <input class="form-control mb-2" type="email" />
          <label for="password">Password</label>
          <input class="form-control mb-2" type="password" />
          <p class="capt">
            Passwords must contain at least eight characters, including at least
            1 letter and 1 number.
          </p>
          <div class="d-flex">
            <input class="cbox" type="checkbox" />
            <label for="checkbox">
              Opt-in to receive occasional product updates, user research
              invitations, company announcements, and digests.
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
